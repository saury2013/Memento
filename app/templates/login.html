{% extends "base.html" %}
{% block body%}
<section class="login first grey">
    <div class="container">
        <div class="box-wrapper">
            <div class="box box-border">
                <div class="box-body">
                    <h4>Login</h4>
                    <form method="POST">
                        {{ form.hidden_tag() }}
                        <div class="form-group">
                            <label>Username</label>
                            {{ form.username(placeholder='Username',class="form-control",autofocus="") }}
                        </div>
                        <div class="form-group">
                            <label class="fw">Password
                                <a href="#" class="pull-right">Forgot Password?</a>
                            </label>
                            {{ form.password(placeholder='Password',class="form-control") }}
                        </div>
                        <div class="checkbox">
                            <label>
                                {{ form.remember() }} Remember me
                            </label>
                        </div>
                        <div class="form-group text-right">
                            <button class="btn btn-primary btn-block">Login</button>
                        </div>
                        <div class="form-group text-center">
                            <span class="text-muted">Don't have an account?</span> <a href="{{ url_for('auth.register') }}">Create
                            one</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock body%}
